<div class="container">
  <div class="col-sm-3 sidebar">
    <!--Sidebar content//-->
    <div class="sidebar-channels">
      <h1>Code Chatter</h1>

    </div>
    <div class="sidebar-channels">
      <h3>Channels</h3>
      <!-- <button type="button" class="btn btn-default" ng-click="open()">New</button> -->
    </div>

    <div class="chatrooms">
      <div class="chatrooms-list" ng-repeat="rooms in chatRooms">
        <a ng-click="setRoom(rooms)"> {{ rooms.name }} </a>
      </div>
      <button type="button" class="btn btn-default" ng-click="open()">New Channel</button>
    </div>
  </div>

  <div class="col-sm-9 messages">
    <div class="room-name">
      <h3> {{ currentRoom.name }} </h3>
    </div>
    <div class="messages">
      <ul>
        <li ng-repeat="messages in listMessages"> <strong>{{ messages.username }}</strong> <br> {{ messages.content }}
        </li>
      </ul>
    </div>
  </div>
  <div class="new-message">
    <form class="form-inline">
      <div class="form-group">
        <input type="text" size="100" class="form-control" placeholder="What do you want to say..." ng-trim="true" ng-model="newMessage">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" ng-click="sendMessage(newMessage)">Send Message</button>
      </div>
    </form>
  </div>
</div>
