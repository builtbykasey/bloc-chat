<div class="col-md-12">
    <div class="header">
        <h1>Bloc Chat</h1>
        <h4>Bloc's Front End Chatrooms</h4>
    </div>
    
    <div class="col-sm-3">
        <!--Sidebar content//--> 
                    
        <div class="sidebar">
        
            <h3>Chatrooms</h3>
            
            <div class="new-chat-room">
                
                <button type="button" class="btn btn-default" ng-click="open()">New Room</button>
            
            </div>
        
        
        </div>
        
        <div class="chatrooms">
        
            <div ng-repeat="rooms in chatRooms"> 
                
                <a ng-click="setRoom(rooms)"> {{ rooms.name }} </a>
            
            </div>
            
        </div>

        </div>
        
    <div class="col-sm-9">

        <h3> {{ currentRoom.name }} </h3>

        <p ng-repeat="messages in listMessages">{{ messages.username }}: {{ messages.content }}</p>


    </div>
    
    <div class="row message-row align-right" id="message-input">
        <form class="form-inline">
                <div class="form-group">
                        <input type="text" size="100" class="form-control" placeholder="What you want to say..." ng-trim="true" ng-model="newMessage">
                </div>
                <div class="form-group">
                        <button type="button" class="btn btn-success" ng-click="sendMessage(newMessage)">Send Message</button>
                </div>
        </form>
    </div>
    
</div>
