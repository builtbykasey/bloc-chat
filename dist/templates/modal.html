<div class="modal-header">
    <h3>Create New Channel</h3>
</div>

<div class="modal-body">
    <div class="form-group">
      <form name="roomForm">
        <input type="text" placeholder="Enter a channel name" class="form-control" ng-model="newRoom.name" required >
      </form>
    </div>

</div>
<div class="modal-footer">

    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="roomForm.$invalid">Create</button>
    <button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
</div>
